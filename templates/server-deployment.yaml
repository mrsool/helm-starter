{{- $fullName := include "<CHARTNAME>.fullname" . -}}
{{- $releasePrefix := include "<CHARTNAME>.releasePrefix" . -}}
{{- $_ := set $.Release "Prefix" $releasePrefix }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "<CHARTNAME>.fullname" . }}
  labels:
    app: {{ include "<CHARTNAME>.name" . }}
    chart: {{ include "<CHARTNAME>.chart" . }}
    release: {{ .Release.Name }}
    helm.sh/chart: {{ include "<CHARTNAME>.chart" . }}
    app.kubernetes.io/name: {{ include "<CHARTNAME>.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: server
    {{- if .Values.extraLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.server.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "<CHARTNAME>.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: server
{{- with .Values.server.updateStrategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
{{- end }}
  template:
    metadata:
      labels:
        app: {{ include "<CHARTNAME>.name" . }}
        chart: {{ include "<CHARTNAME>.chart" . }}
        release: {{ .Release.Name }}
        helm.sh/chart: {{ include "<CHARTNAME>.chart" . }}
        app.kubernetes.io/name: {{ include "<CHARTNAME>.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: server
        {{- include "<CHARTNAME>.labels" . | nindent 4 }}
      {{- with .Values.server.podLabels }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.server.podAnnotations }}
      annotations:
      {{- range $key, $value := . }}
        {{ $key }}: {{ $value | quote }}
      {{- end }}
    {{- end }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- with .Values.server.command }}
          command:
            {{- . | toYaml | nindent 12 }}
        {{- end }}
        {{- with .Values.server.args }}
          args:
            {{- . | toYaml | nindent 12 }}
        {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.server.httpPort }}
              protocol: TCP
        {{- with .Values.server.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.server.health.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.server.health.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
        {{- end }}
          env:
          {{- range $key, $value := .Values.server.env }}
            - name: {{ $key }}
              value: {{ tpl $value $ | quote }}
          {{- end }}
          {{- if .Values.server.envVarSource }}
          {{- range $key, $value := .Values.server.envVarSource }}
            - name: {{ $key }}
              valueFrom: {{ tpl $value $ }}
          {{- end }}
          {{- end }}
          {{- if .Values.global }}
          {{- range $key, $value := .Values.global.env }}
            - name: {{ $key }}
              value: {{ tpl $value $ | quote }}
          {{- end }}
          {{- end }}
          {{- if or .Values.server.existSecretNames .Values.server.secretEnv  }}
          envFrom:
          {{- if  .Values.server.existSecretNames }}
          {{- range $secretname := .Values.server.existSecretNames }}
            - secretRef:
                name: {{ tpl $secretname $ | quote }}
          {{- end }}
          {{- end }}
          {{- if .Values.server.secretEnv  }}
            - secretRef:
                name: {{ $fullName }}-secret
          {{- end }}
          {{- end }}
          {{- with .Values.server.securityContext }}
          securityContext:
          {{ toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.server.containerVolumeMounts }}
          volumeMounts:
          {{- tpl (toYaml . )  $ | nindent 12 }}
          {{- end }}
    {{- if .Values.server.antiAffinity }}
      affinity:
      {{- if eq .Values.server.antiAffinity "hard" }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: {{ include "<CHARTNAME>.name" . }}
                  app.kubernetes.io/instance: {{ .Release.Name }}
                  app.kubernetes.io/component: server
      {{- else if eq .Values.server.antiAffinity "soft" }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: {{ include "<CHARTNAME>.name" . }}
                  app.kubernetes.io/instance: {{ .Release.Name }}
                  app.kubernetes.io/component: server
      {{- end }}
    {{- end }}
    {{- with .Values.server.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.server.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.server.volumes }}
      volumes:
        {{- tpl (toYaml . )  $ | nindent 8 }}
    {{- end }}
